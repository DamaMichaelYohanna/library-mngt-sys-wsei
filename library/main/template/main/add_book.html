{% extends 'user/staff_dashboard.html' %} {% load static %} {% block content %}
<div class="bg-light">
  <h3 class="text-center mb-4">Add a New Book</h3>

  <!-- Displaying form errors (optional) -->
  {% if errors %}
  <div class="alert alert-danger">
    <ul>
      {% for error in errors %}
      <li>{{ error }}</li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}

  <form method="post" action="{% url 'add_book' %}">
    {% csrf_token %}

    <!-- Book Name -->
    <div class="mb-3">
      <label for="name" class="form-label">Book Name</label>
      <input
        type="text"
        id="name"
        name="name"
        class="form-control"
        placeholder="Enter book name"
        required
      />
    </div>

    <!-- Authors -->
    <div class="mb-3">
      <label for="author" class="form-label">Author(s)</label>
      <input
        id="author"
        name="author"
        class="form-control"
        placeholder="Enter Name of Author(s) Here"
        required
      />
      <div class="form-text">Seperate with Comma if more than one</div>
    </div>

    <!-- Publisher -->
    <div class="mb-3">
      <label for="publisher" class="form-label">Publisher</label>
      <input
        id="publisher"
        name="publisher"
        type="text"
        class="form-control"
        placeholder="Enter Publisher Name"
        required
      />
    </div>

    <!-- ISBN -->
    <div class="mb-3">
      <label for="isbn" class="form-label">ISBN</label>
      <input
        type="text"
        id="isbn"
        name="isbn"
        class="form-control"
        placeholder="Enter ISBN number"
        maxlength="15"
        required
      />
    </div>

    <!-- Availability -->
    <div class="form-check mb-3">
      <input
        type="checkbox"
        id="is_available"
        name="is_available"
        class="form-check-input"
      />
      <label for="is_available" class="form-check-label">Is Available</label>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary w-100">Add Book</button>
  </form>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
